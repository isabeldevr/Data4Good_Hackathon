
    <!DOCTYPE html>
    <html>
    <head>
    <style>
        .legend-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;

            font-family: Arial, sans-serif;
        }
        .legend-item {
            margin: 5px;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
    </style>
    </head>
    <body>
        <div class="legend-card">
            <ul>
    <li class='legend-item'><span class='legend-color' style='background-color:#FFFF00;'>&nbsp;</span> Mixed or unknown</li><li class='legend-item'><span class='legend-color' style='background-color:#FF0000;'>&nbsp;</span> Drowning</li><li class='legend-item'><span class='legend-color' style='background-color:#0d6efd;'>&nbsp;</span> Vehicle accident / death linked to hazardous transport</li><li class='legend-item'><span class='legend-color' style='background-color:#0dcaf0;'>&nbsp;</span> Violence</li><li class='legend-item'><span class='legend-color' style='background-color:#6f42c1;'>&nbsp;</span> Harsh environmental conditions / lack of adequate shelter, food, water</li><li class='legend-item'><span class='legend-color' style='background-color:#198754;'>&nbsp;</span> Sickness / lack of access to adequate healthcare</li><li class='legend-item'><span class='legend-color' style='background-color:#fd7e14;'>&nbsp;</span> Accidental death</li>
            </ul>
        </div>
